<script>
    var uploader,tablename;
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id,table_name:tablename},
            success: function (res) {
                console.log(res);
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }
    function showpdf1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        var parent = $(that).parent("td").parent("tr").parent("tbody").parent("table").attr("id");
        if(parent === "table1"){
            tablename = "jlys"
        }else if(parent === "table2"){
            tablename = "xsys"
        }else if(parent === "table3"){
            tablename = "jzqdys"
        }
        showPdf(id,"./attachmentPreview");
    }
    $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
        console.log($(this).text());
    });

    var uploader1 = WebUploader.create({
        auto: false,// 选完文件后，是否自动上传。
        swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
        server: "{:url('Upload/uploadResponsibility')}",// 文件接收服务端。
        chunked: false,
        fileSizeLimit: 1000 *1024 *1024,
        fileNumLimit: 1,
        formData: {"remark":""},
        duplicate :true,// 重复上传图片，true为可重复false为不可重复
        pick: {
            multiple: false,
            id: "#file_upload1",
            innerHTML: "上传文件"
        }
    });

    uploader1.on( 'fileQueued', function( file ) {
        $("#file_per1").append('<div id="' + file.id + '" class="item">' +
            '</div>');
        $("#file_list1").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
            '<span class="info">' + file.name + '</span>&nbsp' +
            '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
            '</div>' );
    });
    $("#file_list1").on("click", ".webuploadDelbtn", function () {
        var $ele = $(this);
        var id = $ele.parent().attr("class");
        var file = uploader1.getFile(id);
        uploader1.removeFile(file,true);
    });
    uploader1.on('fileDequeued', function (file) {
        $(file.id).remove();
        $('.'+file.id).remove();
        console.log("remove");
    });
    uploader1.on("uploadStart",function () {
        uploader1.options.formData.remark = $("#remark1").val();
    });
    uploader1.on('beforeFileQueued', function (file) {
        if($("#file_list1").html()){
            alert("只能上传一个文件,请先删除文件");
            return false;
        }else {
            return true;
        }
    });
    // 文件上传过程中创建进度条实时显示。
    uploader1.on('uploadProgress', function (file, percentage) {
        var $li = $('#' + file.id),
            $percent = $li.find('.progress .progress-bar');
        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo($li).find('.progress-bar');
        }
        $li.find('p.state').text('上传中');
        $percent.css('width', percentage * 100 + '%');
    });
    // 文件上传成功
    uploader1.on( 'uploadSuccess', function( file,data, response ) {
        console.log(file)
        console.log(data)
        if(data.code === 1){
            layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
            $("#file_upload").empty();
            $("#file_per").empty();
            $("#file_upload").empty();
            $("#fname").modal('hide');
            table1.ajax.url("__SCRIPT__/safety_responsibility_agreemnet.php").load();
        }else {
            layer.msg("抱歉，您没有此权限");
        }
    });

    // 文件上传失败，显示上传出错。
    uploader1.on( 'uploadError', function( file ) {
        layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
//                $("#file_per").empty();
//                $("#file_upload").empty();
    });
    $("#fname1 .btn-primary").click(function () {
        uploader1.upload();
    })
    function del(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        var parent = $(that).parent("td").parent("tr").parent("tbody").parent("table").attr("id");
        if(parent === "table1"){
            tablename = "jlys"
        }else if(parent === "table2"){
            tablename = "xsys"
        }else if(parent === "table3"){
            tablename = "jzqdys"
        }
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: "./stageDel",
                data: {'id' : id,table_name:tablename},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        if(parent === "table1"){
                            table1.ajax.url("__SCRIPT__/project_stage1.php?table_name=jlys").load();
                        }else if(parent === "table2"){
                            table2.ajax.url("__SCRIPT__/project_stage2.php?table_name=xsys").load();
                        }else if(parent === "table3"){
                            table3.ajax.url("__SCRIPT__/project_stage3.php?table_name=jzqdys").load();
                        }
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }
    function download(that) {
        $.ajax({
            url: "./stageDownload",
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#form_container").empty();
                    var id = $(that).parent("td").parent("tr").children("td:first-child").text();
                    var parent = $(that).parents("table").attr("id");
                    if(parent === "table1"){
                        tablename = "jlys"
                    }else if(parent === "table2"){
                        tablename = "xsys"
                    }else if(parent === "table3"){
                        tablename = "jzqdys"
                    }
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action='./stageDownload' method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<input style='display: none;' name='table_name' value="+ tablename +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#form_container").append(str);
                    $("#form_container").find(".btn" + id).click();
                }
            }
        })
    }
    var table1 = $('#table1').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "__SCRIPT__/safety_responsibility_agreemnet.php"
        },
        "dom": '<"mybtn btn btn-outline btn-primary"><"myl"l>frtip',
        "columnDefs": [
            {
                "searchable": false,
                "orderable": false,
                "targets": [5],
                "render" :  function(data,type,row) {
                    var html = "<input type='button' class='btn btn-info btn-outline btn-xs' style='margin-left: 5px;' onclick='download(this)' value='下载'/>";
                    html += "<input type='button' class='btn btn-success btn-outline btn-xs' style='margin-left: 5px;' onclick='showpdf1(this)' value='预览'/>" ;
                    html += "<input type='button' class='btn btn-danger btn-outline btn-xs' style='margin-left: 5px;' onclick='del(this)' value='删除'/>" ;
                    return html;
                }
            }
        ],
        "language": {
            "lengthMenu": "每页_MENU_ 条记录",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",

            "paginate": {
                "previous": "上一页",
                "next": "下一页"
            }
        }
    } );
    $("div.mybtn").html('<div>新增</div>');

        $("#fname1").modal('show');
    })

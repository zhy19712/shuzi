    //树结构添加节点
    $("#options>i:first-child").click(function () {
        if(mytree_node){
            if(mytree_node.level == 0){
                $("#level2 input").val("");
                $("#pid2").val(mytree_node.id);
                $("#level2 h5").text('添加');
                $("#level2").modal('show');
            }else if(mytree_node.level == 1){
                $("#level3 input").val("");
                $("#pid3").val(mytree_node.id);
                var id = mytree_node.id;
                $.ajax({
                    url: "nodeEdit",
                    type: "post",
                    data: {id:id},
                    dataType: "json",
                    success: function (res) {
                        console.log(res);
                        if(res.msg == "success"){
                            if(res.data.post_sn){
                                $("#new3").val(res.data.sn + "-" + res.data.post_sn + "-");
                            }else {
                                $("#new3").val(res.data.sn + "-");
                            }
                        }
                    }
                });
                $("#level3 h5").text('添加');
                $("#level3").modal('show');
            }else if(mytree_node.level == 2){
                $("#level4 input").val("");
                $("#pid4").val(mytree_node.id);
                var id = mytree_node.id;
                $.ajax({
                    url: "nodeEdit",
                    type: "post",
                    data: {id:id},
                    dataType: "json",
                    success: function (res) {
                        console.log(res);
                        if(res.msg == "success"){
                            if(res.data.post_sn){
                                $("#new5").val(res.data.sn + "-" + res.data.post_sn + "-");
                            }else {
                                $("#new5").val(res.data.sn + "-");
                            }
                        }
                    }
                });
                $("#level4 h5").text('添加');
                $("#level4").modal('show');
            }
        }else {
            layer.msg("请选择节点",{time:1500,shade: 0.1});
        }
    })
    //树结构编辑节点
    $("#operate i:nth-child(2)").click(function () {
        if(mytree_node){
            var id = mytree_node.id;
            $.ajax({
                url: "nodeEdit",
                type: "post",
                data: {id:id},
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if(res.msg == "success"){
                        var data = res.data;
                        console.log(mytree_node.id);
                        if(mytree_node.level == 1){
                            $("#level2 input").val("");
                            $("#pid2").val(mytree_node.pId);
                            $("#id2").val(mytree_node.id);
                            $("#project_name2").val(data.name);
                            if(data.post_sn){
                                $("#project_sn2").val(data.sn + "-" + data.post_sn + "-");
                            }else {
                                $("#project_sn2").val(data.sn + "-");
                            }
                            $("#main_project2").val(data.primary);
                            $("#level2 h5").text('编辑');
                            $("#level2").modal('show');
                        }else if(mytree_node.level == 2){
                            $("#level3 input").val("");
                            $("#pid3").val(mytree_node.pId);
                            $("#id3").val(mytree_node.id);
                            if(data.sn.substr(-1,1) == "-"){
                                $("#new3").val(data.sn);
                            }else {
                                $("#new3").val(data.sn + "-");
                            }
                            if(data.post_sn){
                                $("#new4").val(data.sn + "-" + data.post_sn + "-");
                            }else {
                                $("#new4").val(data.sn + "-");
                            }
                            $("#new4").val(data.post_sn);
                            $("#project_name3").val(data.name);
                            $("#main_project3").val(data.primary);
                            $("#level3 h5").text('编辑');
                            $("#level3").modal('show');
                        }else if(mytree_node.level == 3){
                            $("#level2 input").val("");
                            $("#pid4").val(mytree_node.pId);
                            $("#id4").val(mytree_node.id);
                            if(data.sn.substr(-1,1) == "-"){
                                $("#new5").val(data.sn);
                            }else {
                                $("#new5").val(data.sn + "-");
                            }
                            $("#new6").val(data.post_sn);
                            $("#project_name4").val(data.name);
                            $("#main_project4").val(data.primary);
                            $("#level4 h5").text('编辑');
                            $("#level4").modal('show');
                        }
                    }
                }
            })
        }else {
            layer.msg("请选择节点",{time:1500,shade: 0.1});
        }
    })
    //树结构删除节点
    $("#operate>i:nth-child(3)").click(function () {
        if(mytree_node){
            layer.confirm("警告！删除"+ mytree_node.name +"节点将会删除它的所有子节点以及节点包含的单元工程！确认删除?", {icon: 3, title:'提示'}, function(index){
                var id = mytree_node.id;
                $.ajax({
                    url: "nodeDel",
                    type: "post",
                    data: {id:id},
                    dataType: "json",
                    success: function (res) {
                        if(mytree_node.level === 3){
                            admin_table.ajax.url("__SCRIPT__/project_table.php").load();
                        }
                        mytree_node = "";
                        layer.msg(res.msg,{time:1500,shade: 0.1});
                        zTreeObj.reAsyncChildNodes(null, "refresh");
                    }
                })
                layer.close(index);
            })
        }else {
            layer.msg("请选择节点",{time:1500,shade: 0.1});
        }
    })

            $("#mytable1_wrapper").css("display","none");

        $.ajax({
            url: "./getParents",

            dataType: "json",

                if(res.msg === "success"){
                    $("#path").text("当前路径:" + res.path)
                }

            onClick: zTreeOnClick

        //新增中的保存
        //总体目标-初始化upload
        //http://localhost:81/static/admin/js/web/viewer.html?file=/uploads/temp/9f6feec0d40ac402373846180d903346.docx.pdf
    var uploader1;
    function upload1() {
        if(!uploader1){
            uploader1 = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadRules')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {"remark":"","aid":""},
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload1",
                    innerHTML: "上传文件"
                }
            });
            //点击新增出现--上传文件
            uploader1.on( 'fileQueued', function( file ) {
                aname2 = file.name;
                $("#file_per1").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list1").append('<div style="display: inline-block;vertical-align: middle;width: 100%;height: 100%;" class="' + file.id + '" class="item">' +
                    '<span class="info">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list1").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader1.getFile(id);
                uploader1.removeFile(file,true);
            });
            uploader1.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader1.on("uploadStart",function () {
                uploader1.options.formData.id = $("#rulesid").val();//id
                uploader1.options.formData.number = $("#standardNumr").val();//标准号
                uploader1.options.formData.rul_name = $("#addName").val();//名称
                uploader1.options.formData.go_date = $("#dataImple").val();//施行日期alternativeStandard
                uploader1.options.formData.standard = $("#alternativeStandard").val();//替代标准
                uploader1.options.formData.evaluation = $("#appEvaluation").val();//适用性评价
                uploader1.options.formData.rul_user = $("#recogner").val();//识别人
                uploader1.options.formData.remark = $("#rulesDesc").val()//备注
            });
            uploader1.on('beforeFileQueued', function (file) {
                if($("#file_list1").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader1.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader1.on( 'uploadSuccess', function( file,data, response ) {
                console.log(file)
                console.log(data)

    //规章制度-点击编辑
    var standard_uploader;
    function edit(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        $("#addRules_modal input").val("");
        $("#id1").val(id);
        $("#standard_list").empty();
        $("#addRules_modal h5").text("编辑");
        if(!standard_uploader){
            standard_uploader = WebUploader.create({

                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadPrototype')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {"uid":"","uname":"","year":"","season":""},
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#standard_upload",
                    innerHTML: "上传文件"
                }
            });

            standard_uploader.on( 'fileQueued', function( file ) {
                file_name2 = file.name;
                $("#standard_per").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#standard_list").empty().append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                    '<span class="info">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader.getFile(id);
                uploader.removeFile(file,true);
            });
            standard_uploader.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            standard_uploader.on("uploadStart",function () {
                standard_uploader.options.formData.uid = $("#id1").val();
                standard_uploader.options.formData.uname = $("#name").val();
                standard_uploader.options.formData.year = $("#year").val();
                standard_uploader.options.formData.season = $("#season").val();
            });
            standard_uploader.on('beforeFileQueued', function (file) {
                if($("#standard_list").html()){
                    alert("请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            standard_uploader.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            standard_uploader.on( 'uploadSuccess', function( file,data, response ) {
                console.log(file)
                console.log(data)
                if(data.code === 1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});

                    $("#addRules_modal").modal('hide');

                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });

            // 文件上传失败，显示上传出错。
            standard_uploader.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#standard_per").empty();
                $("#standard_upload").empty();
            });
        }
        $("#addRules_modal").modal("show");
        $.ajax({
            url: "./index",
            type: "post",
            data: {id:id},
            dataType: "json",

                console.log(res);
                $("#name").val(res.data.name);

                        '<span onclick="delatt(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                        '</div>' );

            }
        })

    //规章制度-下载方法
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#formDown").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#formDown").append(str);
                    $("#formDown").find(".btn" + id).click();
                }
            }
        })
    }

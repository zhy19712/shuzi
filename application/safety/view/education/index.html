    //组织结构
    var zTreeObj;
    var mytree_node;
    var idParent;
    //点击获取节点名称
    function zTreeOnClick(event, treeId, treeNode) {
        console.log(treeNode);
        // $("#path").text("当前路径:"+treeNode.name)
        $.ajax({
            url:'./getHistory',
            dataType:'JSON',
            type:'POST',
            success:function (data) {
                console.log(data);
                var optionStr='';
                for(var i=0;i<data.length;i++){
                    optionStr += '<option value="'+data[i]+'">' + data[i] + '</option>'
                }
                $("#down_excel").append(optionStr);
            }
        });
        mytree_node = treeNode;
        idParent = treeNode.pId;
        console.log(treeNode.pId +" pid-idParent")
        var grioupid;
        groupid = treeNode.id;
        console.log(groupid +" id-groupid")
        if(treeNode.level == 0){
            $("#mytable1_wrapper").css("display","none");
        }else {
            if(treeNode.level == 1){
                $("#mytable1_wrapper").css("display","block");
                admin_table.ajax.url("__SCRIPT__/safety_education.php?zid="+groupid+"&pid=" + idParent).load();
            }
        }
        //获取路径
        $.ajax({
            url: "./getParents",
            type: "post",
            data: {id:groupid,pid:idParent},
            dataType: "json",
            success: function (res) {
                console.log(res)
                if(res.msg === "success"){
                    $("#path").text("当前路径:" + res.path)
                }
            }
        })
    };

    var setting = {
        async: {
            enable : true,
            autoParam: ["pId"],
            type : "post",
            url : "./getSegment",
            dataType :"json"
        },
        data:{
            keep: {
                leaf : true,
                parent : true
            },
            simpleData : {
                enable:true,
                idkey: "id",
                pIdKey: "pId"
            }
        },
        callback: {
            onClick: zTreeOnClick
        }
    };
    zTreeObj = $.fn.zTree.init($("#tree_container"), setting, mytree_node);

        $(".edParent").css('display',"none");
    });

    var uploader;
    function uploaderPicker(moadlName,picker,listName) {
        $('+moadlName+').on("shown.bs.modal",function(){
            uploader = WebUploader.create({
                auto: true,
                // swf文件路径
                swf:  '/static/admin/js/webupload/Uploader.swf',

                // 文件接收服务端。
                server: "{:url('Upload/uploadRules')}",

                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: {
                    multiple: false,
                    id: picker,
                    innerHTML: "上传"
                },
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false

            });
            var $list = $('+listName+');
            uploader.on( 'fileQueued', function( file ) {
                $list.val('等待上传...');
            });

            uploader.on( 'uploadSuccess', function( file ) {
                $list.val(file.name+'已上传成功');
            });

            uploader.on( 'uploadError', function( file ) {
                $list.val('上传出错');
            });
        });
        //关闭模态框销毁WebUploader
        $('+moadlName+').on('hide.bs.modal', function () {
            uploader.destroy();
        });
    }

    //点击新增里面的 培训材料上传

                id: "#pickerMaterials",

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！

            $list.val(file.name);

        var $li = $('#' + file.id),

        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo($li).find('.progress-bar');
        }
        $li.find('p.state').text('上传中');
        $percent.css('width', percentage * 100 + '%');
    });

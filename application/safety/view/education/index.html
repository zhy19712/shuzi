                "orderable": false,
                "targets": 0,

                    return '<input type="checkbox"  class="checkchild"  value="' + data + '" />';
                }
            },
            {
                "searchable": false,
                "orderable": false,
                "targets": [9],
                "render" :  function(data,type,row) {
                    var html = "<input type='button' class='btn btn-info btn-outline btn-xs' style='margin-left: 5px;' onclick='edDownload(this)' value='下载'/>";
                    html += "<input type='button' class='btn btn-success btn-outline btn-xs' style='margin-left: 5px;' onclick='edPreview(this)' value='预览'/>" ;
                    html += "<input type='button' class='btn btn-primary btn-outline btn-xs' style='margin-left: 5px;' onclick='edEdit(this)' value='编辑'/>" ;
                    html += "<input type='button' class='btn btn-danger btn-outline btn-xs' style='margin-left: 5px;' onclick='edDel(this)' value='删除'/>" ;
                    return html;
                }
            }
        ],
        "language": {
            "lengthMenu": "每页_MENU_ 条记录",
            "zeroRecords": "没有找到记录",

    $("div.mybtn").html('<div>新增</div>');

    //组织结构
    var zTreeObj;
    var mytree_node;
    点击获取节点名称
    function zTreeOnClick(event, treeId, treeNode) {
        console.log(treeNode);
        mytree_node = treeNode;
        $("#groupname").val(treeNode.name);
        $("#mycontent>p").text(treeNode.name);
        $("#groupid").val(treeNode.id);
        groupid = treeNode.id;
        console.log(groupid)
        if(treeNode.level == 0){
            $("#mytable1_wrapper").css("display","block");
            admin_table.ajax.url("__SCRIPT__/safety_education.php?pid=" + groupid).load();
        }else {
            if(treeNode.level == 1){
                $("#mytable1_wrapper").css("display","block");
                admin_table.ajax.url("__SCRIPT__/safety_education.php?pid=" + groupid).load();
            }
//            $("#mytable1_wrapper").css("display","none");
        }
        //获取路径
        $.ajax({
            url: "./getParents",
            type: "post",
            data: {id:groupid},
            dataType: "json",
            success: function (res) {
                if(res.msg === "success"){
                    $("#path").text("当前路径:" + res.path)
                }
            }
        })
    };
    var setting = {
        async: {
            enable : true,
            autoParam: ["pId"],
            type : "post",
            url : "./getSegment",
            dataType :"json"
        },
        data:{
            keep: {
                leaf : true,
                parent : true
            },
            simpleData : {
                enable:true,
                idkey: "id",
                pIdKey: "pId"
            }
        },
        callback: {
            onClick: zTreeOnClick
        }
    };
    zTreeObj = $.fn.zTree.init($("#tree_container"), setting, mytree_node);

    });

    var uploader;
    function uploaderPicker(moadlName,picker,listName) {
        $('+moadlName+').on("shown.bs.modal",function(){
            uploader = WebUploader.create({
                auto: true,
                // swf文件路径
                swf:  '/static/admin/js/webupload/Uploader.swf',

                // 文件接收服务端。
                server: "{:url('Upload/uploadRules')}",

                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: {
                    multiple: false,
                    id: picker,
                    innerHTML: "上传"
                },
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false

            });
            var $list = $('+listName+');
            uploader.on( 'fileQueued', function( file ) {
                $list.val('等待上传...');
            });

            uploader.on( 'uploadSuccess', function( file ) {
                $list.val(file.name+'已上传成功');
            });

            uploader.on( 'uploadError', function( file ) {
                $list.val('上传出错');
            });
        });
        //关闭模态框销毁WebUploader
        $('+moadlName+').on('hide.bs.modal', function () {
            uploader.destroy();
        });
    }

    //专题培训-点击删除
    function edDel(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: "./eduDel",
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
//                        admin_table.ajax.url("__SCRIPT__/safety_education.php?pid=" + groupid).load();
                        admin_table.ajax.url("__SCRIPT__/safety_education.php?pid=1").load();
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }
    //专题培训-下载方法
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#formDown").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#formDown").append(str);
                    $("#formDown").find(".btn" + id).click();
                }
            }
        })
    }
    //专题培训-点击下载
    function edDownload(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        console.log(id)
        download(id,"./rulesDownload");
    }
    //专题培训-预览方法
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }
    //专题培训-点击预览
    function edPreview(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        console.log(id)
        showPdf(id,"./rulesPreview");
    }

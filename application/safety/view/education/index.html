{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<link rel="stylesheet" href="/static/admin/css/zTreeStyle/zTreeStyle.css">
<link rel="stylesheet" href="/static/admin/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="/static/admin/css/jedate.css">
<link rel="stylesheet" href="/static/admin/css/iconfont.css">
<style>
    #picker{
        position: absolute;
        right: 166px;
        width: 69px;
        height: 34px;
        text-align: center;
        color: #fff;
        /*line-height: 34px;*/
        cursor: pointer;
        background-color: #00a2d4;
    }
    #path{
        line-height: 30px;
        font-weight: 700;
        border-bottom: 1px solid #000;
    }
    .mybtn{
        margin-right: 30px;
        float: left;
    }
    #imgPicker>div:nth-child(2){
        width: 100% !important;
        height: 100% !important;
    }
    #mytable1_wrapper th,#mytable1_wrapper td{
        text-align: center;
    }
    #myModal input,#myModal select,#myModal textarea{
        background-color: transparent;
    }
    .webuploader-pick{
        left: 0;
        top: 0;
        width: 100px;
        height: 100%;
    }
    #btn_upload{
        display: none;
    }
    #file_upload>div:nth-child(2){
        position: absolute;
        left: 0 !important;
        top: 0 !important;
        width: 100%;
        height: 100%;
    }
    #dataImple,#alternativeStandard,#appEvaluation,#recogner{
        width: 125%;
    }
    #addName{
        width: 60%;
    }
    #options{
        font-size: 0;
        border: 1px solid #ccc;
    }
    #options i {
        display: inline-block;
        width: 32%;
        font-size: 16px;
        line-height: 30px;
        text-align: center;
        color: #000;
        cursor: pointer;
    }
    #file_upload1>div:nth-child(2){
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        left: 0 !important;
        top: -15px !important;

    }
    #mytable1_wrapper{
        display: none;
    }
    .panrpos{
        position: relative;
    }
    .pos{
        width: 223px;
        height: 106px;
        position: absolute;
        left: 0px;
        top: 34px
    }
</style>
<body>
<!--表头框架-->
<div id="mycontent" style="width: 20%;height: 98%;display: inline-block;margin: 0 10px;background-color:#fff;overflow-x: scroll;padding-top: 20px;padding-right:10px;border-right: 1px solid #ccc;">
    <div style="text-align: center;background-color:#1ab394;line-height: 30px;color: #fff;">专题教育培训</div>
    <div id="file_per"></div>
    <div id="file_list"></div>
    <div id="options">
        <i class="iconfont icon-tianjiajiahaowubiankuang"></i>
        <i class="iconfont icon-bianji"></i>
        <i class="iconfont icon-shanchu"></i>
    </div>
    <div id="tree_container" class="ztree"></div>
    <p style="display: none;"></p>
</div>
<!--右边表格-->
<div class="wrapper wrapper-content animated fadeInRight" style="display: inline-block;width: 78%;vertical-align: top;padding: 0;margin-top: 20px;">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row">
                <div id="path">当前路径:</div>
                <div id="mytable1_wrapper">
                    <table id="admin_table" width="100%" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标准号</th>
                            <th>名称</th>
                            <th>施行日期</th>
                            <th>适用性评价</th>
                            <th>替代标准</th>
                            <th>识别人</th>
                            <th>上传时间</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--下载的文件-->
<div id="formDown" style="display: none"></div>
<!--右边表格的新增与编辑-->
<div id="addRules_modal" data-keyboard="false" data-backdrop="static" class="modal animated fadeInRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 60%;margin: 0 auto;margin-top: 40px;">
    <div class="row">
        <div class="col-sm-12" style="background-color:#fff;">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5></h5>
                </div>
                <input type="text" name="uid" id="id1" style="display: none;" value="">
                <div class="ibox-content">
                    <!--新增用户信息开始-->
                    <form class="form-horizontal" name="memberAdd" id="memberAdd" method="post">
                        <input type="text" name="id" id="rulesid" style="display: none;">
                        <input type="text" name="group_id" id="pgroup_id" style="display: none;">
                        <div class="form-group">
                            <div class="col-lg-12 col-xs-12">
                                <label class="col-xs-2 col-sm-2 control-label">标准号：</label>
                                <div class="myblock col-xs-10 col-sm-10 input-group">
                                    <input id="standardNumr" type="text" class="form-control" name="standardNumr" >
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-lg-6 col-xs-12">
                                <label class="col-xs-6 col-sm-4 control-label">施行日期：</label>
                                <div class="myblock col-xs-6 input-group">
                                    <input id="dataImple" type="text" class="form-control" name="dataImple" >
                                </div>
                            </div>
                            <div class="col-lg-6 col-xs-12">
                                <label class="col-xs-6 col-sm-4 control-label">替代标准：</label>
                                <div class="myblock col-xs-6 input-group">
                                    <input id="alternativeStandard" type="text" class="form-control" name="alternativeStandard" >
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-lg-6 col-xs-12">
                                <label class="col-xs-6 col-sm-4 control-label">适用性评价：</label>
                                <div class="myblock col-xs-6 input-group">
                                    <select name="appEvaluation" id="appEvaluation" class="form-control" >
                                        <option value="适用">适用</option>
                                        <option value="过期">过期</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-xs-12">
                                <label class="col-xs-6 col-sm-4 control-label">识别人：</label>
                                <div class="myblock col-xs-6 input-group panrpos" >
                                    <input id="recogner" type="text" class="form-control" name="recogner" >
                                    <div class="pos">
                                        <div id="tree_recogner" class="ztree"></div>
                                        <p id="pRecogner" style="display: none;"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-lg-12 col-xs-12">
                                <label class="col-xs-6 col-sm-2 control-label">名称：</label>
                                <div class="myblock col-xs-6 col-sm-10 input-group">
                                    <!--<input id="addName" type="text" class="form-control" name="addName" >-->
                                    <!--<span id="picker">上传</span>-->
                                    <div id="file_per1" style="display: inline-block;vertical-align: middle;"></div>
                                    <div id="file_upload1" style="display: inline-block;vertical-align: middle;"></div>
                                    <div id="file_list1" style="display: inline-block;vertical-align: middle;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-lg-12 col-xs-12">
                                <label class="col-xs-2 col-sm-2 control-label">备注：</label>
                                <div class="myblock col-xs-10 col-sm-10 input-group">
                                    <textarea name="rulesDesc" id="rulesDesc" style="width: 100%;min-height: 100px;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-xs-12 col-lg-12"  style="text-align: center;margin-top: 10px">
                                <button class="btn btn-primary" type="button"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                    <!--新增用户信息结束-->

                </div>
            </div>
        </div>
    </div>
</div>
<!--左边tree的新增与编辑-->
<div id="level2" class="modal animated fadeInRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" style="width: 60%;margin: 0 auto;margin-top: 40px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5></h5>
                </div>
                <div class="ibox-content">
                    <!--新增用户信息开始-->
                    <form class="form-horizontal" name="level2Add" id="level2Add" method="post" action="{:url('nodeAdd')}">
                        <input type="text" name="pid" value="" id="treePid" style="display: none;">
                        <input type="text" name="id" value="" id="id2" style="display: none;">
                        <div class="form-group">
                            <div class="col-lg-12 col-xs-12">
                                <label class="col-xs-3 control-label">名称：</label>
                                <div class="myblock col-xs-8 input-group">
                                    <input id="companyName" type="text" class="form-control" name="name" >
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-xs-12" style="text-align: center;">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                    <!--新增用户信息结束-->
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>

<script src="__JS__/jquery.ztree.all.js"></script>
<script src="__JS__/jquery.dataTables.min.js"></script>
<script src="__JS__/jquery.jedate.js"></script>

<script type="text/javascript">
</script>
</body>
</html>

<script>
    //应急处置
    var current_id=""; //修订的id
    var filename1,fname2;
    //应急处置-初始化upload
    function upload2() {
        var server = current_id===""?"uploadEmergencydisposaledit":"uploadEmergencydisposal";
        if(!uploader2){
            uploader2 = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/"+server+"')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {
                    "remark":"",
                    "aid":"",
                    "preplan_file_name":"",
                    "preplan_number":"",
                    "version_number":"",
                    "alternative_version":"",
                    "applicability":"",
                    "preplan_state":""
                },
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload2",
                    innerHTML: "上传文件"
                }
            });

            uploader2.on( 'fileQueued', function( file ) {
                $("#preplan_state").val("已上传")
                $("#file_per2").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list2").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                    '<span class="info">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list2").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader2.getFile(id);
                uploader2.removeFile(file,true);
            });
            uploader2.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader2.on("uploadStart",function () {
                uploader2.options.formData.aid = $("#aid").val();
                uploader2.options.formData.remark = $("#remark2").val();
                uploader2.options.formData.preplan_file_name = $("#preplan_file_name").val();
                uploader2.options.formData.preplan_number = $("#preplan_number").val();
                uploader2.options.formData.version_number = $("#version_number").val();
                uploader2.options.formData.alternative_version = $("#alternative_version").val();
                uploader2.options.formData.applicability = $("#applicability").val()===null?"适用":$("#applicability").val();
                uploader2.options.formData.preplan_state = $("#preplan_state").val();
            });
            uploader2.on('beforeFileQueued', function (file) {
                if($("#file_list2").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader2.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader2.on( 'uploadSuccess', function( file,data, response ) {
                console.log(file)
                console.log(data)
                if(data.code === 1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                    current_id="";
                    $("#file_upload2").empty();
                    $("#file_per2").empty();
                    $("#file_list2").empty();
                    $("#fname2").modal('hide');
                    table2.ajax.url("__SCRIPT__/safety_emergencydisposal.php").load();
                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });
            // 文件上传失败，显示上传出错。
            uploader2.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#file_per2").empty();
            });
        }
    }
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }
    //应急预案-预览
    function showpdf2(that) {
        var val = $(that).parent("td").parent("tr").children("td:nth-child(10)").text();
        if(val!=="已上传"){
            layer.msg("无上传文件");
            return ;
        }
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        showPdf(id,"../Emergencydisposal/emergencydisposalPreview");
    }
    //应急预案-删除
    function del2(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        del(id,"../Emergencydisposal/emergencydisposalDel");
    }

    //应急处置-下载
    function download2(that) {
        var val = $(that).parent("td").parent("tr").children("td:nth-child(10)").text();
        // alert(val)
        if(val!=="已上传"){
            layer.msg("无上传文件");
            return ;
        }
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        download(id,"../Emergencydisposal/emergencydisposalDownload");
    }
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#form_container").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#form_container").append(str);
                    $("#form_container").find(".btn" + id).click();
                }
            }
        })
    }
    //应急预案-编辑-删除文件
    function fdelatt2(that) {
        var id = $(that).parent("div").attr("id");
        $("#"+id).remove();
    }

    //应急预案-编辑
    function edit2(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        // $("#version_number").removeAttr("disabled").attr("required","required");
        $("#applicability").parent().parent().show();
        $("#preplan_state").parent().parent().hide();
        $.ajax({
            url: "../Emergencydisposal/index",
            type: "post",
            data: {id:id},
            dataType: "json",
            success: function (res) {
                console.log(res);
                if(res.code === 1){
                    $("#aid").val(res.data.id);
                    $("#remark2").val(res.data.remark);
                    $("#preplan_file_name").val(res.data.preplan_file_name);
                    $("#preplan_number").val(res.data.preplan_number);
                    $("#version_number").val(res.data.version_number);
                    $("#alternative_version").val(res.data.alternative_version);
                    $("#applicability").val(res.data.applicability);
                    $("#preplan_state").val(res.data.preplan_state);
                    filename1 = res.data.filename;
                    uploader2 = null;
                    upload2();
                    if(res.data.path.trim()){
                        $("#file_list2").empty().append('<div style="display: inline-block;vertical-align: middle;" id="' + res.data.id + '" class="item">' +
                            '<span class="info">' + res.data.name + '</span>&nbsp' +
                            '<span onclick="fdelatt2(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                            '</div>' );
                    }else{
                        $("#file_list2").empty();
                    }
                    $("#fname2").modal('show');
                }
            }
        });
    };
    //应急处置-表格
    var table2 = $('#table2').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "__SCRIPT__/safety_emergencydisposal.php",
            "async": false
        },
        "bLengthChange": false,
        "dom": '<"mybtn btn btn-outline btn-primary"><"myl"l><"selectyear2 selectyear"><"selectfile">frtip',
        "columnDefs": [
            {
                "searchable": false,
                "orderable": false,
                "targets": [10],
                "render" :  function(data,type,row) {
                    var html = "<input type='button' class='btn btn-info btn-outline btn-xs' style='margin-left: 5px;' onclick='download2(this)' value='下载'/>";
                    html += "<input type='button' class='btn btn-primary btn-outline btn-xs' style='margin-left: 5px;' onclick='edit2(this)' value='编辑'/>" ;
                    html += "<input type='button' class='btn btn-success btn-outline btn-xs' style='margin-left: 5px;' onclick='showpdf2(this)' value='预览'/>" ;
                    html += "<input type='button' class='btn btn-danger btn-outline btn-xs' style='margin-left: 5px;' onclick='del2(this)' value='删除'/>" ;
                    return html;
                }
            }
        ],
        "language": {
            "lengthMenu": "每页_MENU_ 条记录",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "previous": "上一页",
                "next": "下一页"
            }
        }
    } );
    $("#table2_wrapper div.mybtn").html('<div>修订</div>');

    //应急处置-修订
    $("#table2_wrapper .mybtn").click(function () {
        if(current_id!==""){
            $("#preplan_state").hide();
            $("#version_number").attr("disabled",true).removeAttr("required");
            $("#applicability").parent().parent().hide();
            $("#preplan_state").parent().parent().hide();
            $.ajax({
                url: "../Emergencydisposal/index",
                type: "post",
                data: {id:current_id},
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if(res.code === 1){
                        $("#aid").val(res.data.id);
                        $("#remark2").val(res.data.remark);
                        $("#preplan_file_name").val(res.data.preplan_file_name);
                        $("#preplan_number").val(res.data.preplan_number);
                        $("#version_number").val(res.data.alternative_version);
                        $("#alternative_version").val("");
                        $("#applicability").val(res.data.applicability);
                        $("#preplan_state").val(res.data.preplan_state);
                        filename1 = res.data.filename.trim();
                        if(res.data.path.trim()){
                            $("#file_list2").empty().append('<div style="display: inline-block;vertical-align: middle;" id="' + res.data.id + '" class="item">' +
                                '<span class="info">' + res.data.name + '</span>&nbsp' +
                                '<span onclick="fdelatt2(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                                '</div>' );
                        }else{
                            $("#file_list2").empty()
                        }
                        uploader2 = null;
                        upload2();
                        $("#fname2").modal('show');
                    }
                }
            });
        }else{
            layer.msg("请选择修订行")
        }

    });
    //选择年度
    var selectyear2 ='<input id="year2"/>';
    $("div.selectyear2").html("年度："+selectyear2);

    $("#year2").jeDate({
        isinitVal:true,
        format:"YYYY年",
        okfun:function (obj) {
            table2.ajax.url("__SCRIPT__/safety_emergencydisposal.php?year="+obj.date.YYYY).load();
            console.log(obj.date.YYYY);
        }
    });
    $("#selectfile").change(function () {
        table2.search($(this).val()).draw();
    })
    $("#selectyear2").change(function(){
        alert("aa")
    })

    $(".selectyear input").val("");
    //选择文件名
    $("#table2_filter").hide();
    var selectfile ='<select name="selectfile" id="selectfile" class="form-control">\n' +

    //应急处置-提交
    $("#fname2").submit(function () {
        var url = current_id===""?"../Emergencydisposal/emergencydisposalEdit":"../Emergencydisposal/reviseEdit";
        //判断是不是新增
        if( !$("#file_list2").html() || filename1 === $(".info").html() ){
            //判断有无文件变化
            if(filename1 ===""){
                $("#preplan_state").val("未上传");
            }else{
                $("#preplan_state").val("已上传");
            };
            $.ajax({
                url: url,
                type: "post",
                data: {
                    aid:$("#aid").val(),
                    remark:$("#remark2").val(),
                    preplan_file_name:$("#preplan_file_name").val(),
                    preplan_number:$("#preplan_number").val(),
                    version_number:$("#version_number").val(),
                    alternative_version:$("#alternative_version").val(),
                    applicability:filename1===" "?"不适用":$("#applicability").val(),
                    preplan_state:$("#preplan_state").val(),
                    path:""
                },
                datatype: "json",
                success: function (res) {
                    if(res.code === 1){
                        layer.msg(res.msg);
                        table2.ajax.url("__SCRIPT__/safety_emergencydisposal.php").load();
                        $("#fname2").modal('hide');
                        current_id="";
                    }else {
                        layer.msg(res.msg);
                    }
                }
            });
        }else{
            $("#preplan_state").val("已上传");
            uploader2.upload();
        }
    });

    //获取点击行
    $("#table2").delegate("tbody tr","click",function (e) {
        console.log($(e.target).val())
        if($(e.target).val()==="编辑"){
            current_id="";
            $(this).removeClass("skyblue").siblings().removeClass("skyblue");
        }else{
            $("#applicability").removeAttr("required");
            $(this).addClass("skyblue").siblings().removeClass("skyblue");
            current_id = $(this).find("td:first-child").html();
        }

    })
    function del(id,url) {
        layer.confirm('确认删除此条记录吗?', {icon: 3, title: '提示'}, function (index) {
            $.ajax({
                url: url,
                data: {'id': id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg, {icon: 1, time: 1500, shade: 0.1});
                        if (url === "../Emergencydisposal/emergencydisposalDel") {
                            table2.ajax.url("__SCRIPT__/safety_emergencydisposal.php").load();
                        }
                    } else {
                        layer.msg(res.msg, {icon: 0, time: 1500, shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }

        var setting={
            view:{
                showLine:true,

                dbClickExpand:true

            async:{
                enable:true,
                autoParam:["pId"],
                type:"post",

            data:{
                keep:{
                    leaf:true,
                    parent:true,
                },

                    enable:true,

                }

                onClick:this.onClick,
            }
        };
        zTreeObj = $.fn.zTree.init($("#tree_container"), setting,null);
        zTree_Menu = $.fn.zTree.getZTreeObj("tree_container");
        curMenu = zTree_Menu.getNodes();//获取 zTree 的全部节点数据
        function showpdf1(that) {
            var id = $(that).parent("td").parent("tr").children("td:first-child").text();
            showPdf(id,"./jobhealthPreview");
        }
        function showPdf(id,url){
            $.ajax({
                url:url,
                type:"post",
                data:{id:id},
                success:function(res){
                    if(res.code==1){
                        var path=res.path;
                        window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                    }else{
                        layer.msg(res.msg);
                    }
                }
            })
        };
        function del1(that) {
            var id = $(that).parent("td").parent("tr").children("td:first-child").text();
            del(id,"./jobhealthDel");
        }
        function del(id,url) {

            layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
                $.ajax({
                    url: url,
                    data: {'id' : id},
                    type: "post",
                    dataType: "json",
                    success: function (res) {
                        if(res.code == 1){
                            layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                            if(url === "./jobhealthDel"){
                                table1.ajax.url("__SCRIPT__/safety_jobhealth.php?selfid="+selfid).load();
                            }
                        }else{
                            layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                        }
                    }
                })
                layer.close(index);
            })
        };
        function download1(that) {
            var id = $(that).parent("td").parent("tr").children("td:first-child").text();
            download(id,"./jobhealthDownload");
        }
        function download(id,url) {
            $.ajax({
                url: url,
                success: function (res) {
                    if(res.code != 1){
                        layer.msg(res.msg)
                    }else {
                        $("#form_container").empty();
                        var str = "";
                        str += ""
                            + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                            + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                            + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                            + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                            + "<button type='submit' class=btn" + id +"></button>"
                            + "</form>"
                        $("#form_container").append(str);
                        $("#form_container").find(".btn" + id).click();
                    }
                }
            })
        };

        var uploader1;          //初始化三个upload按钮
        //总体目标
        var aname1,aname2;           //用于区分 编辑时是否修改了文件
        function upload1() {
            if(!uploader1){
                uploader1 = WebUploader.create({
                    auto: false,// 选完文件后，是否自动上传。
                    swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                    server: "{:url('Upload/uploadJobhealth')}",// 文件接收服务端。
                    chunked: false,
                    fileSizeLimit: 1000 *1024 *1024,
                    fileNumLimit: 1,
                    formData: {"remark":"","aid":"","checktime":"","ai":"","selfid":"","filenumber":""},
                    duplicate :true,// 重复上传图片，true为可重复false为不可重复
                    pick: {
                        multiple: false,
                        id: "#file_upload1",
                        innerHTML: "上传文件"
                    }
                });

                uploader1.on( 'fileQueued', function( file ) {
                    aname2 = file.name;
                    $("#file_per1").append('<div id="' + file.id + '" class="item">' +
                        '</div>');
                    $("#file_list1").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                        '<span class="info">' + file.name + '</span>&nbsp' +
                        '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                        '</div>' );
                });
                $("#file_list1").on("click", ".webuploadDelbtn", function () {
                    var $ele = $(this);
                    var id = $ele.parent().attr("class");
                    var file = uploader1.getFile(id);
                    uploader1.removeFile(file,true);
                });
                uploader1.on('fileDequeued', function (file) {
                    $(file.id).remove();
                    $('.'+file.id).remove();
                    console.log("remove");
                });
                uploader1.on("uploadStart",function () {
                    uploader1.options.formData.aid = $("#aid").val();
                    uploader1.options.formData.remark = $("#remark1").val();
                    // uploader1.options.formData.filenumber = $("#filenumber").val();
                    // uploader1.options.formData.checktime = $("#checktime").val();
                    uploader1.options.formData.selfid =selfid;
                    uploader1.options.formData.sex =$("#sex").val();
                    uploader1.options.formData.age =$("#age").val();
                    uploader1.options.formData.fullname =$("#fullname").val();
                    uploader1.options.formData.station =$("#station").val();
                });
                uploader1.on('beforeFileQueued', function (file) {
                    if($("#file_list1").html()){
                        alert("只能上传一个文件,请先删除文件");
                        return false;
                    }else {
                        return true;
                    }
                });
                // 文件上传过程中创建进度条实时显示。
                uploader1.on('uploadProgress', function (file, percentage) {
                    var $li = $('#' + file.id),
                        $percent = $li.find('.progress .progress-bar');
                    // 避免重复创建
                    if (!$percent.length) {
                        $percent = $('<div class="progress progress-striped active">' +
                            '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                            '</div>' +
                            '</div>').appendTo($li).find('.progress-bar');
                    }
                    $li.find('p.state').text('上传中');
                    $percent.css('width', percentage * 100 + '%');
                });
                // 文件上传成功
                uploader1.on( 'uploadSuccess', function( file,data, response ) {
                    console.log(file)
                    console.log(data)
                    if(data.code === 1){
                        layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                        $("#file_upload1").empty();
                        $("#file_per1").empty();
                        $("#file_list1").empty();
                        $("#fname1").modal('hide');
                        console.log(selfid)
                        table1.ajax.url("__SCRIPT__/safety_jobhealth.php?selfid="+selfid).load();
                    }else {
                        layer.msg("抱歉，您没有此权限");
                    }
                });

                // 文件上传失败，显示上传出错。
                uploader1.on( 'uploadError', function( file ) {
                    layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                    $("#file_per1").empty();
                });
            }
        }

                });

                    $(file.id).remove();
                    $('.'+file.id).remove();
                    console.log("remove");
                });
                uploader2.on("uploadStart",function () {
                    uploader2.options.formData.aid = $("#aid").val();
                    uploader2.options.formData.remark = $("#remark1").val();
                    uploader2.options.formData.station = $("#station").val();

                        return false;
                    }else {
                        return true;
                    }
                });

                uploader2.on('uploadProgress', function (file, percentage) {
                    var $li = $('#' + file.id),
                        $percent = $li.find('.progress .progress-bar');
                    // 避免重复创建
                    if (!$percent.length) {
                        $percent = $('<div class="progress progress-striped active">' +
                            '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                            '</div>' +
                            '</div>').appendTo($li).find('.progress-bar');
                    }
                    $li.find('p.state').text('上传中');
                    $percent.css('width', percentage * 100 + '%');
                });
                // 文件上传成功
                uploader2.on( 'uploadSuccess', function( file,data, response ) {

                    if(data.code === 1){

                    $("#file_per2").empty();
                });
            }
        }

<script>
    //预览
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }
    //删除
    function del(id,url) {
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: url,
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        if(url === "./anualDel"){
                            table1.ajax.url("__SCRIPT__/safety_goal_anual.php").load();
                        }else if(url === "./generalDel"){
                            table2.ajax.url("__SCRIPT__/safety_goal_general.php").load();
                        }else if(url === "./responsibilityDel"){
                            if(tablename == "department"){
                                table3.ajax.url("__SCRIPT__/safety_responsibility_agreemnet.php?tablename=department").load();
                            }else {
                                table3.ajax.url("__SCRIPT__/safety_responsibility_agreemnet.php?tablename=personal").load();
                            }
                        }
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }
    //下载
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#form_container").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#form_container").append(str);
                    $("#form_container").find(".btn" + id).click();
                }
            }
        })
    }
    //bootstrap,tab切换
    $('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');

<script>
    //应急预案
    var bname1,bname2;           //用于区分 编辑时是否修改了文件
    var current_id; //修订的id
    //应急预案-初始化upload
    function upload2() {
        var swf = current_id===""?"":"";
        if(!uploader2){
            uploader2 = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadSafeyGoalGeneral')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {
                    "remark":"",
                    "aid":"",
                    "preplan_file_name":"",
                    "preplan_number":"",
                    "version_number":"",
                    "alternative_version":"",
                    "applicability":"",
                    "preplan_state":""
                },
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload2",
                    innerHTML: "上传文件"
                }
            });

            uploader2.on( 'fileQueued', function( file ) {
                $("#preplan_state").val("上传")
                $("#file_per2").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list2").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                    '<span class="info">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list2").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader2.getFile(id);
                uploader2.removeFile(file,true);
            });
            uploader2.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader2.on("uploadStart",function () {
                uploader2.options.formData.aid = $("#aid").val();
                uploader2.options.formData.remark = $("#remark2").val();
                uploader2.options.formData.preplan_file_name = $("#preplan_file_name").val();
                uploader2.options.formData.preplan_number = $("#preplan_number").val();
                uploader2.options.formData.version_number = $("#version_number").val();
                uploader2.options.formData.alternative_version = $("#alternative_version").val();
                uploader2.options.formData.applicability = $("#applicability").val();
                uploader2.options.formData.preplan_state = $("#preplan_state").val();
            });
            uploader2.on('beforeFileQueued', function (file) {
                if($("#file_list2").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader2.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader2.on( 'uploadSuccess', function( file,data, response ) {
                console.log(file)
                console.log(data)
                if(data.code === 1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                    $("#file_upload2").empty();
                    $("#file_per2").empty();
                    $("#file_list2").empty();
                    $("#fname2").modal('hide');
                    table2.ajax.url("__SCRIPT__/safety_goal_general.php").load();
                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });
            // 文件上传失败，显示上传出错。
            uploader2.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#file_per2").empty();
            });
        }
    }

    //应急预案-编辑

        var id = $(that).parent("td").parent("tr").children("td:first-child").text();

                console.log(res);
                if(res.code === 1){
                    $("#aid").val(res.data.id);
                    $("#remark2").val(res.data.remark);
                    $("#preplan_file_name").val(res.data.preplan_file_name);
                    $("#preplan_number").val(res.data.preplan_number);
                    $("#version_number").val(res.data.version_number);
                    $("#alternative_version").val(res.data.alternative_version);
                    $("#applicability").val(res.data.applicability);
                    $("#preplan_state").val(res.data.preplan_state);
                    uploader2 = null;
                    upload2();
                    if(res.data.path){
                        $("#file_list2").empty().append('<div style="display: inline-block;vertical-align: middle;" id="' + res.data.id + '" class="item">' +
                            '<span class="info">' + res.data.name + '</span>&nbsp' +
                            '<span onclick="fdelatt2(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                            '</div>' );
                    }
                    $("#fname2").modal('show');
                }
            }
        })
    };

        "language": {
            "lengthMenu": "每页_MENU_ 条记录",

            "infoEmpty": "无记录",

            "paginate": {
                "previous": "上一页",
                "next": "下一页"
            }
        }
    } );
    $("div.mybtn").html('<div>修订</div>');

    //应急预案-修订
    $("#table2_wrapper .mybtn").click(function () {
        if(current_id===""){

                    console.log(res);
                    if(res.code === 1){
                        $("#aid").val(res.data.id);
                        $("#remark2").val(res.data.remark);
                        $("#preplan_file_name").val(res.data.preplan_file_name);
                        $("#preplan_number").val(res.data.preplan_number);
                        $("#version_number").val(res.data.version_number);
                        $("#alternative_version").val(res.data.alternative_version);
                        $("#applicability").val(res.data.applicability);
                        $("#preplan_state").val(res.data.preplan_state);
                        uploader2 = null;
                        upload2();
                        $("#fname2").modal('show');
                    }
                }
            });
        }else{
            layer.msg("请选择修订行")
        }

    });

    //选择年度
    var selectyear2 ='<input id="year2" />';
    $("div.selectyear2").html("年度："+selectyear2)
    //
    $("#year2").jeDate({
        isinitVal:true,
        format:"YYYY年",
        okfun:function (obj) {
            table2.ajax.url("__SCRIPT__/safety_emergencyplan.php?year="+obj.date.YYYY).load();
            console.log(obj.date.YYYY);
        }
    });
    $(".selectyear input").val("");

    //应急预案-提交
    $("#fname2").submit(function () {
        var url = current_id===""?"":"";
        //判断是不是新增
      if(!$("#file_list2").html()){
            //判断有无文件变化
          $("#preplan_state").val("上传")
            $.ajax({
                url: url,
                type: "post",
                data: {
                    aid:$("#aid").val(),
                    remark:$("#remark2").val(),
                    preplan_file_name:$("#preplan_file_name").val(),
                    preplan_number:$("#preplan_number").val(),

                    preplan_state:$("#preplan_state").val(),
                    path:""
                },
                datatype: "json",
                success: function (res) {
                    if(res.code === 1){

                        table2.ajax.url("__SCRIPT__/safety_emergencyplan.php").load();

                    }else {
                        layer.msg(res.msg);
                    }
                }
            });
        }else{
            $("#preplan_state").val("上传")
            uploader2.upload();
        }
    });

    //获取点击行
    $("#table2 tbody tr").click(function (e) {
        if($(e.target).val()==="编辑"){

    })

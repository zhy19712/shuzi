                    html += "<input type='button' class='btn btn-success btn-outline btn-xs' style='margin-left: 5px;' onclick='preview(this)' value='预览'/>" ;
                    html += "<input type='button' class='btn btn-primary btn-outline btn-xs' style='margin-left: 5px;' onclick='edit(this)' value='编辑'/>" ;
                    html += "<input type='button' class='btn btn-danger btn-outline btn-xs' style='margin-left: 5px;' onclick='del(this)' value='删除'/>" ;
                    return html;
                }
            }
        ],
        "language": {
            "lengthMenu": "每页_MENU_ 条记录",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "previous": "上一页",
                "next": "下一页"
            }
        }
    } );
    $("div.mybtn").html('<div>新增</div>');
    $("thead th:first-child").unbind();

    //点击时间插件
    $("#dataImple").jeDate({
        format: "YYYY-MM-DD"
    });


    //上传插件
    var aname1,aname2;   //用于区分 编辑时是否修改了文件
    var uploader1;
    function upload1() {
        if(!uploader1){
            uploader1 = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadRules')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
//                formData: {"remark":"","aid":""},
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload1",
                    innerHTML: "上传文件"
                }
            });
            //点击新增出现--上传文件
            uploader1.on( 'fileQueued', function( file ) {
                aname2 = file.name;
                $("#file_per1").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list1").append('<div style="display: inline-block;vertical-align: middle;width: 100%;height: 100%;" class="' + file.id + '" class="item">' +
                    '<span class="info" style="padding-left: 10px;"><input class="infoText" style="height: 38px;" type="text" value="' + file.name + '"/></span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;padding-left: 5px;">删除</span>' +
                    '</div>' );
            });
            $("#file_list1").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader1.getFile(id);
                uploader1.removeFile(file,true);
            });
            uploader1.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader1.on("uploadStart",function () {
                console.log(groupid)
                uploader1.options.formData.id = $("#rulesid").val();//id
                uploader1.options.formData.group_id = groupid;//group_id
                uploader1.options.formData.number = $("#standardNumr").val();//标准号
                uploader1.options.formData.rul_name = $("#file_list1 .info .infoText").val();//名称
                uploader1.options.formData.go_date = $("#dataImple").val();//施行日期
                uploader1.options.formData.standard = $("#alternativeStandard").val();//替代标准
                uploader1.options.formData.evaluation = $("#appEvaluation").val();//适用性评价
                uploader1.options.formData.rul_user = $("#recogner").val();//识别人
                uploader1.options.formData.remark = $("#rulesDesc").val()//备注
            });
            uploader1.on('beforeFileQueued', function (file) {
                if($("#file_list1").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader1.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader1.on( 'uploadSuccess', function( file,data, response ) {
                console.log(file)
                console.log(data)
                if(data.code === 1){
                    console.log(groupid+77777777)
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                    $("#file_upload1").empty();
                    $("#file_per1").empty();
                    $("#file_list1").empty();
                    $("#addRules_modal").modal('hide');
                    admin_table.ajax.url("__SCRIPT__/safety_rules.php?pid=" + groupid).load();
                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });
            // 文件上传失败，显示上传出错。
            uploader1.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#file_per1").empty();
            });
        }
    }
    //点击新增按钮
    $(".mybtn").click(function () {
        uploader1 = null;
        $("#addRules_modal input").val("");
        $("#file_list1").empty();
        $("#rulesDesc").empty();
        $("#addRules_modal h5").text("新增");
        $("#addRules_modal").modal('show');
        upload1();
    });

    //新增的保存
    $("#addRules_modal .btn-primary").click(function () {
        console.log($("#alternativeStandard").val())
        console.log($("#file_list1 .info").text())
        $("#memberAdd").submit(function (){
            if($("#file_list1").html()){
                if(!$("#id1").val()){
                    if($("#appEvaluation").val() == '过期'){
                        if($("#alternativeStandard").val() != ''){
                            uploader1.upload();
                            console.log("新增")
                        }else {
                            alert('请填写替代标准')
                        }
                    }else if($("#appEvaluation").val() == '适用'){
                        $("#alternativeStandard").val("")
                        uploader1.upload();
                    }
                }else {
                    console.log("编辑")
                    console.log($("#file_list1 .info .infoText").text())
                    if(aname1 === aname2){
                        $.ajax({
                            url: "./rulesEdit",
                            type: "post",
                            data: {
                                id : $("#rulesid").val(),//id
                                group_id : groupid,//group_id
                                number : $("#standardNumr").val(),//标准号
                                rul_name : $("#file_list1 .info .infoText").val(),//名称
                                go_date : $("#dataImple").val(),//施行日期
                                standard : $("#alternativeStandard").val(),//替代标准
                                evaluation : $("#appEvaluation").val(),//适用性评价
                                rul_user : $("#recogner").val(),//识别人
                                remark : $("#rulesDesc").val()//备注
                            },
                            datatype: "json",
                            success: function (res) {
                                if(res.code === 1){
                                    layer.msg(res.msg);
                                    admin_table.ajax.url("__SCRIPT__/safety_rules.php?pid=" + groupid).load();
                                    $("#addRules_modal").modal('hide');
                                }else {
                                    layer.msg(res.msg);
                                }
                            }
                        })
                    }else {
                        uploader1.upload();
                    }
                }
            }else {
                alert("请选择上传文件");
            }
        })
    })

    //新增中的返回
    $("#addRules_modal .btn-danger").click(function () {

//                if(res.code === 1){

                $("#recogner").val(res.rul_user);//识别人

                aname1 = res.rul_name;

            }
        })

    //规章制度-下载方法
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#formDown").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#formDown").append(str);
                    $("#formDown").find(".btn" + id).click();
                }
            }
        })
    }
    //规章制度-点击下载
    function downloadFile(that) {
        var id = $(that).parent("td").parent("tr").children("td:nth-of-type(2)").text();
        console.log(id)
        download(id,"./rulesDownload");
    }
    //规章制度-预览方法
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }
    //规章制度-点击预览
    function preview(that) {
        var id = $(that).parent("td").parent("tr").children("td:nth-of-type(2)").text();
        console.log(id)
        showPdf(id,"./rulesPreview");
    }
    //规章制度-点击删除
    function del(that) {
        var id = $(that).parent("td").parent("tr").children("td:nth-of-type(2)").text();
        console.log(id)
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: "./rulesDel",
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        admin_table.ajax.url("__SCRIPT__/safety_rules.php?pid=" + groupid).load();
//                        cid = "";
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }

    // 文件上传过程中创建进度条实时显示。
    uploaderExcel.on('uploadProgress', function (file, percentage) {
        var $li = $('#' + file.id),
            $percent = $li.find('.progress .progress-bar');
        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo($li).find('.progress-bar');
        }
        $li.find('p.state').text('上传中');
        $percent.css('width', percentage * 100 + '%');
    });
    uploaderExcel.on("uploadStart",function () {

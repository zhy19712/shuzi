    var curMenu = null, zTree_Menu = null;
    //组织结构

    var selfid;
    //点击获取路径
    function onClick(e, treeId, node) {
        $("#table1_wrapper").css("display","none");
        // $("#path").text("");
        var sNodes = zTreeObj.getSelectedNodes();//选中节点
        selfid=zTreeObj.getSelectedNodes()[0].id;
        // 判断是否拉数据
        var groupid = sNodes[0].pId; //父节点的id
        if (!sNodes[0].children && groupid !== 1){
            // $("#table1_wrapper").show();
            $("#table1_wrapper").css("display","block");
            table1.ajax.url("__SCRIPT__/safety_warningsign.php?selfid="+selfid).load();
            // table1.ajax.url("__SCRIPT__/safety_responsibilityinsty_table.php").load();

        };

        // $("#path").text("当前路径:"+path);


    };

    //配置信息
    var setting = {
        view: {
            showLine: true, //设置 zTree 是否显示节点之间的连线。
            selectedMulti: false, //设置是否允许同时选中多个节点。
            dblClickExpand: true //双击节点时，是否自动展开父节点的标识。
        },
        async: {
            enable : true,
            autoParam: ["pId"],
            type : "post",
            url : "./index",
            dataType :"json"
        },
        data:{
            keep: {
                leaf : true,
                parent : true
            },
            simpleData : {
                enable:true,
                idkey: "id",
                pIdKey: "pId",
                rootPId:0
            }
        },
        callback: {
            // beforeClick: this.beforeClick,
            onClick: this.onClick,


        },
    };
    //初始化
    zTreeObj = $.fn.zTree.init($("#tree_container"), setting,null);
    zTree_Menu = $.fn.zTree.getZTreeObj("tree_container");
    curMenu = zTree_Menu.getNodes();//获取 zTree 的全部节点数据

    function showpdf1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        // showPdf(id,"./jobhealthPreview");
        showPdf(id,"./getindex");
    }
    function showPdf(id,url){
        $.ajax({
            url:url,
            type:"post",
            data:{id:id},
            success:function(res){
                if(res.code==1){
                    var path=res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else{
                    layer.msg(res.msg);
                }
            }
        })
    };
    function del1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        del(id,"./warningsignDel");
    }
    function del(id,url) {

        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: url,
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        if(url === "./warningsignDel"){
                            table1.ajax.url("__SCRIPT__/safety_warningsign.php?selfid="+selfid).load();
                        }
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    };

                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'

            }

        });

        // 当有文件添加进来的时候

        uploader.on('fileQueued', function (file,e) {
            var $li = $('<div id="' + file.id + '" class="cp_img clearfix">' + '<img>' + '<div class="cp_img_jian">删除</div></div>'),
                $img = $li.find('img');
            // $list为容器jQuery实例
            $list.append($li);
            if(e && e.stopPropagation) { //非IE
                e.stopPropagation();
                return false
            } else { //IE
                window.event.cancelBubble = true;
            }
            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // var aa= $("fileList");
            // for(var i=0;i<aa.length;i++){

           //     $(this).append("<p>删除</p>")
           // })
            // thumbnailWidth x thumbnailHeight 为 90x 90
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);

        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {

            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');
            // 避免重复创建，如果不想显示图4那样的进度条，可以使用下面的代码，把现在使用的注释掉。
            /*  if (!$percent.length) {
                  $percent = $('<p class="progress"><span></span></p>')
                          .appendTo($li)
                          .find('span');

              }*/

            if (!$percent.length) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo($li).find('.progress-bar');

            }
            $percent.css('width', percentage * 100 + '%');

        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file, response) {
            $('#' + file.id).addClass('upload-state-done');

        });

        // 文件上传失败，显示上传出错。
        uploader.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);

            }
            $error.text('上传失败');

        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();

        });

        //所有文件上传完毕
        uploader.on("uploadFinished", function () {
            //提交表单

        });

        //开始上传

        $("#ctlBtn").click(function () {
            uploader.upload();

        });

        //显示删除按钮
        $(".cp_img").on("mouseover", function () {
            $(this).children(".cp_img_jian").css('display', 'block');

        });

        //隐藏删除按钮
        $(".cp_img").on("mouseout", function () {
            $(this).children(".cp_img_jian").css('display', 'none');

        });

        //执行删除方法，只是从客户端删除
        $list.on("click", ".cp_img_jian", function () {
            var Id = $(this).parent().attr("id");
            uploader.removeFile(uploader.getFile(Id, true));
            $(this).parent().remove();

        });

    });

    function edit1(that) {

            data: {id:id},

                    // $("#ai").val(res.data.id);

                    $("#structure_size").val(res.data.structure_size);

                    $("#standard_number").val(res.data.standard_number);

                    aname2 = res.data.name;
                    // aname3 = res.data.name;
                    uploader1 = null;
                    upload1();
                    if(res.data.path){

                            '<span onclick="fdelatt1(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                            '</div>' );
                    }
                    // alert("sws")
                    $("#fname1").modal('show');
                }
            }
        })
    };

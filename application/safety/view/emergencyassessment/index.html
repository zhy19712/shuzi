<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<link rel="stylesheet" href="/static/admin/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="/static/admin/css/jedate.css">
<style>
    #container{
        width: 96%;
        margin: 0 auto;
        padding-top: 10px;
    }
    .myp{
        background-color: #bae2f3;
        font-weight: 700;
        line-height: 30px;
        padding: 8px 0;
        position: absolute;
        text-align: center;
        width: 96%;
    }
    .msg{
        font-weight: 400;
        line-height: 30px;
        padding: 8px 0;
        position: absolute;
        text-align: center;
        width: 96%;
        color: red;
    }
    .mybtn{
        float: left;
        margin-right: 20px;
        margin-bottom: 5px;
    }
    .selectyear{
        float: left;
        margin-left: 20px;
        margin-top: 5px;
        font-weight: 700;
        color: black;
    }
    #table a:hover{
     text-decoration: underline;
    }
    .dataTable thead  tr th:first-child:after{
        content: none;
    }
    .tab-pane{
        position:relative;
    }
    .excel{
        height: 33px;
        position: absolute;
        right: 230px;
        top: -2 px;
        z-index: 4;
    }
</style>
<body class="gray-bg animated fadeInRight" style="background-color:#fff;">
<div id="container">
    <div style="height: 50px;">
        <p class="myp">修订记录</p>
    </div>
    <div id="msg" style="height: 50px; display: none">
        <p class="msg">选择当前页面信息或者<a herf="javascript:void(0)" onclick="selectAll(this)">全部信息</a></p>
    </div>
    <div class="tab-content">
        <div class="tab-pane active" >
            <div class="excel">
                <div class="excelExport btn btn-outline btn-primary" id="excelExport">导出</div>
            </select>
            </div>
            <table id="table" width="100%" class="table table-striped table-bordered ">
                <thead>
                <tr>
                    <th>全选<input type="checkbox" class="checkall"/></th>
                    <th>序号</th>
                    <th>文件名称</th>
                    <th>原有版本号</th>
                    <th>替换版本号</th>
                    <th>替换时间</th>
                    <th>上传人</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div id="form_container" style="display: none;"></div>
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>
<script src="__JS__/jquery.dataTables.min.js"></script>
<script src="__JS__/jquery.jedate.js"></script>
<script>
    //预览
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }

    //删除
    function del(id,url) {
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: url,
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        table.ajax.url("__SCRIPT__/safety_accidentreport.php").load();
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }

    //下载
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#form_container").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#form_container").append(str);
                    $("#form_container").find(".btn" + id).click();
                }
            }
        })
    }


    //修订记录-预览
    function showpdf1(that) {
        var id = $(that).parent("td").parent("tr").children("td:nth-child(2)").text();
        showPdf(id,"./accidentPreview");
    }

    //修订记录-删除
    function del1(that) {
        var id = $(that).parent("td").parent("tr").children("td:nth-child(2)").text();
        del(id,"./cultureDel");
    }

    var dataset = [
        [
            1,1,1,1.1,1.2,1,1,1,1
        ]
    ];
    //修订记录表格
    var table = $("#table").DataTable({
        "processing": true,//是否显示处理状态
        // "serverSide":true,//是否开启服务器模式
        // "ajax":{
        //     "url": "__SCRIPT__/safety_accidentreport.php"
        // },
        "data":dataset,
        "dom": '<"myl"l><"selectyear">frtip',
        "columnDefs":[ //设置列定义初始化属性
            {
                "searchable":false,  //禁止搜索
                "orderable":false,   //禁止排序
                "targets":[7],         //指定列
                "render": function (data,type,row) {
                    var html = "<input type='button' class='btn btn-danger btn-outline btn-xs' style='margin-left: 5px;' onclick='del1(this)' value='删除'/>" ;
                    return html;
                }
            },
            {
                "searchable":false,  //禁止搜索
                "orderable":false,   //禁止排序
                "targets":[3],         //指定列
                "render": function (data,type,row) {
                    var html = "<a href='javascript:void(0)' onclick='showpdf1(this)'>"+row[3]+"</a>" ;
                    return html;
                }
            },
            {
                "searchable":false,  //禁止搜索
                "orderable":false,   //禁止排序
                "targets":[4],         //指定列
                "render": function (data,type,row) {
                    var html = "<a href='javascript:void(0)'>"+row[4]+"</a>" ;
                    return html;
                }
            },
            {
                "targets":[0],
                "render":function (data,type,row) {
                    var html = "<input type='checkbox' class='checkchild' onclick='getRadioId(this)'/>"
                    return  html;
                }
            }
        ],
        "language": {
            "lengthMenu": "每页_MENU_ 条记录",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "previous": "上一页",
                "next": "下一页"
            }
        }
    });
    //阻止表第一项点击事件
    $("thead tr th:first-child").click(function () {
        $("thead tr th:first-child").unbind();
    });

    var selectyear ='<input id="year" />';
    $("div.selectyear").html("年度："+selectyear)
    //选择年度
    $("#year").jeDate({
        isinitVal:true,
        format:"YYYY年",
        okfun:function (obj) {
            table.ajax.url("__SCRIPT__/safety_accidentreport.php?year="+obj.date.YYYY).load();
            console.log(obj.date.YYYY);
        }
    });
    $("#year").val("");

    //获取选中行ID
    var dataArr=[];
    function getDataId(that) {
        var isChecked = $(that).prop('checked');
        var id = $(that).parents('tr').find('td:eq(1)').text();//获取id
        if(isChecked){ //选中判断有没有 没有就push id
            if(dataArr.indexOf(id)==-1){
                dataArr.push(id);
            }
            var allTrue = $(".checkchild").each(function(){
                if(!$(this).prop('checked')){
                    return "all"
                }
            });
            if(allTrue!=="all"){
                $(".checkall").prop("checked",true);
            }
        }else{
            //没选中验证数组有没有 有就删除掉
            //有未选项就取消全选
            $(".checkall").prop("checked",false);
            if(dataArr.indexOf(id)!==-1){
                dataArr.splice(dataArr.indexOf(id),1)
            }
        }
    };
    //全部信息
    function selectAll(that) {
        console.log($(that).parent());
        $(that).parent().html("已选择全部");
        dataArr = "All";
    }

    //单选
    function getRadioId(that) {
        getDataId(that);
    };

    //checkbox全选
    $(".checkall").on("click", function () {
        $(".msg").html('选择当前页面信息或者<a herf="javascript:void(0)" onclick="selectAll(this)">全部信息</a>');
        $("#msg").toggle("fast");
        var check = $(this).prop("checked");
        if (check === true) {
            $(".checkchild").prop("checked", true); //全部选中
            $(".checkchild").each(function(){
                getDataId(this);
            });
        } else {
            $(".checkchild").prop("checked", false); //全部不选中
            $(".checkchild").each(function(){
                getDataId(this);
            });
        }
        console.log(dataArr);
    });
    //导出excelExport
    $("#excelExport").click(function () {
        alert(111)
        $.ajax({
            url: "./exportExcel",
            type: "post",
            data: {
                'id':dataArr
            },
            dataType: "json",
            success: function (res) {
                if(res.code ==1){
                    $("#form_container").empty();
                    var str = '<iframe name="exportExcelFrame" style="display:none;"></iframe>'
                        +'<form action="./exportExcel" method="get" target="exportExcelFrame">';
                    for (var i = 0; i < dataArr.length; i++)
                    {
                        str += '<input style="display: none;" name="id[]" value="'+ dataArr[i] +'">';
                    }
                    str += '<button type="submit" id="exportExcelBtn"><button></form>';
                    $("#form_container").append(str);
                    $("#form_container").find("#exportExcelBtn").click();
                }else{
                    alert("获取数据失败！")
                }
            }
        })
    });

</script>
</body>
</html>

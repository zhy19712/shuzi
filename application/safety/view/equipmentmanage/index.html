    //点击获取路径
    function onClick(e, treeId, node) {
        $("#mytable1_wrapper").css("display","none");

        var sNodes = zTreeObj.getSelectedNodes();//选中节点
        var path = sNodes[0].name; //选中节点的名字

            }
        }else{

    //点击前
    function beforeClick(treeId, node) {
        if (node.isParent) {
            if (node.level === 0) {
                var pNode = curMenu;
                while (pNode && pNode.level !==0) {
                    pNode = pNode.getParentNode();
                }
                if (pNode !== node) {
                    var a = $("#" + pNode.tId + "_a");
                    a.removeClass("cur");
                    zTree_Menu.expandNode(pNode, false);
                }
                a = $("#" + node.tId + "_a");
                a.addClass("cur");

                var isOpen = false;
                for (var i=0,l=node.children.length; i<l; i++) {
                    if(node.children[i].open) {
                        isOpen = true;
                        break;
                    }
                }
                if (isOpen) {
                    zTree_Menu.expandNode(node, true);
                    curMenu = node;
                } else {
                    zTree_Menu.expandNode(node.children[0].isParent?node.children[0]:node, true);
                    curMenu = node.children[0];
                }
            } else {
                zTree_Menu.expandNode(node);
            }
        }
        return !node.isParent;
    }
    //初始化
    zTreeObj = $.fn.zTree.init($("#tree_container"), setting,null);
    zTree_Menu = $.fn.zTree.getZTreeObj("tree_container");
    curMenu = zTree_Menu.getNodes();//获取 zTree 的全部节点数据

<script type="text/javascript">
    //日期插件
    $("#year1").jeDate({
        format: "YYYY-MM-DD"
    });
    //预览
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }

    //删除
    function del(id,url) {
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: url,
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        table.ajax.url("__SCRIPT__/safety_responsibilityculture.php").load();
                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }

    //下载
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#form_container").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#form_container").append(str);
                    $("#form_container").find(".btn" + id).click();
                }
            }
        })
    }

    var uploader;          //初始化upload按钮

    var name1,name2;         //用于区分 编辑时是否修改了文件

    //初始化
    function upload1() {
        if(!uploader){
            uploader = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadSafetyResponsibilityculture')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {"remark":"","aid":"","year":""},
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload1",
                    innerHTML: "上传文件"
                }
            });

            uploader.on( 'fileQueued', function( file ) {
                name2 = file.name;
                $("#file_per1").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list1").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                    '<span class="info">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list1").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader.getFile(id);
                uploader.removeFile(file,true);
            });
            uploader.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader.on("uploadStart",function () {
                uploader.options.formData.aid = $("#id").val();
                uploader.options.formData.remark = $("#remark").val();
            });
            uploader.on('beforeFileQueued', function (file) {
                if($("#file_list1").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader.on( 'uploadSuccess', function( file,data, response ) {
                // console.log(file)
                // console.log(data)
                if(data.code === 1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                    $("#file_upload1").empty();
                    $("#file_per1").empty();
                    $("#file_list1").empty();
                    $("#fname1").modal('hide');
                    table.ajax.url("__SCRIPT__/safety_responsibilityculture.php").load();
                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });

            // 文件上传失败，显示上传出错。
            uploader.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#file_per1").empty();
            });
        }
    }

    //设备设施建设-预览
    function showpdf1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        showPdf(id,"./culturePreview");
    }

    //设备设施建设-删除
    function del1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        del(id,"./cultureDel");
    }

    //设备设施建设-编辑-删除文件
    function fdelatt1(that) {
        var id = $(that).parent("div").attr("id");
        $("#"+id).remove();
    }

    //设备设施建设-编辑
    function edit1(that) {
        $("#fname1").modal('show');
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        $.ajax({
            url: "../responsibility/postGeneral",
            type: "post",
            data: {id:1},
            dataType: "json",
            success: function (res) {
                if(res.code === 1){
                    $("#aid").val(res.data.id);
                    $("#remark").val(res.data.remark);
                    $("#year1").val(res.data.year);
                    name1 = res.data.remark;
                    name2 = res.data.name;
                    uploader = null;
                    upload1();
                    if(res.data.path){
                        $("#file_list1").empty().append('<div style="display: inline-block;vertical-align: middle;" id="' + res.data.id + '" class="item">' +
                            '<span class="info">' + res.data.name + '</span>&nbsp' +
                            '<span onclick="fdelatt1(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                            '</div>' );
                    }
                    $("#fname1").modal('show');
                }
            }
        })
    }

    //设备设施建设-下载
    function download1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        download(id,"./cultureDownload");
    }

    //提交
    $("#fname1 .btn-primary").click(function () {
        if($("#file_list1").html()){
            if(!$("#aid").val()){
                uploader.upload();
            }else {
                if(name1 !== $("#remark").val() || name2 !== $(".info").html()){
                    $.ajax({
                        url: "./cultureEdit",
                        type: "post",
                        data: {aid:$("#aid").val(),remark:$("#remark").val(),year:$("#year1").val()},
                        datatype: "json",
                        success: function (res) {
                            if(res.code === 1){
                                layer.msg(res.msg);
                                table.ajax.url("__SCRIPT__/safety_responsibilityculture.php").load();
                                $("#fname1").modal('hide');
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                }else {
                    layer.msg("未发生更改");
                    $("#fname1").modal('hide');
                }
            }
        }else {
            alert("请选择上传文件");
        }
    })

    //数据假
    var dataset = [
        [
            "1",
            "2",
            "3",
            "4",
            "5",
            "6",
            ""
        ]
    ]
    //安全文化表格
    var table = $("#table1").DataTable({
        "processing": true,//是否显示处理状态
        "serverSide":true,//是否开启服务器模式
        "ajax":{
            "url": "__SCRIPT__/safety_responsibilityculture.php"
        },
        // data:dataset,
        "dom": '<"mybtn btn btn-outline btn-primary"><"myl"l>frtip',
        "columnDefs":[ //设置列定义初始化属性
            {
                "searchable":false,  //禁止搜索
                "orderable":false,   //禁止排序
                "targets":[6],         //指定第七列
                "render": function (data,type,row) {
                    var html = "<input type='button' class='btn btn-info btn-outline btn-xs' style='margin-left: 5px;' onclick='download1(this)' value='下载'/>";
                    html += "<input type='button' class='btn btn-primary btn-outline btn-xs' style='margin-left: 5px;' onclick='edit1(this)' value='编辑'/>" ;
                    html += "<input type='button' class='btn btn-success btn-outline btn-xs' style='margin-left: 5px;' onclick='showpdf1(this)' value='预览'/>" ;
                    html += "<input type='button' class='btn btn-danger btn-outline btn-xs' style='margin-left: 5px;' onclick='del1(this)' value='删除'/>" ;
                    return html;
                }
            }
        ],
        "language": {
            "lengthMenu": "每页_MENU_ 条记录",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "previous": "上一页",
                "next": "下一页"
            }
        }
    })
    $("div.mybtn").html("新增")
    //新增

        uploader = null;
        $("#fname1 input").val("");
        $("#file_list1").empty();
        $("#fname1").modal('show');
        upload1();
    })
</script>

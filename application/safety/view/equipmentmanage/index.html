    <script type="text/javascript">
        //日期插件
        $("#year1").jeDate({
            format: "YYYY-MM-DD"
        });
    //预览
    function showPdf(id,url) {
        $.ajax({
            url: url,
            type: "post",
            data: {id:id},
            success: function (res) {
                if(res.code === 1){
                    var path = res.path;
                    window.open("__JS__/web/viewer.html?file=" + path,"_blank");
                }else {
                    layer.msg(res.msg);
                }
            }
        })
    }

    //删除
    function del(id,url) {
        layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url: url,
                data: {'id' : id},
                type: "post",
                dataType: "json",
                success: function (res) {
                    if(res.code == 1){
                        layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                        table1.ajax.url("__SCRIPT__/safety_equipmentmanage.php?selfid="+selfid).load();

                    }else{
                        layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                    }
                }
            })
            layer.close(index);
        })
    }

    //下载
    function download(id,url) {
        $.ajax({
            url: url,
            success: function (res) {
                if(res.code != 1){
                    layer.msg(res.msg)
                }else {
                    $("#form_container").empty();
                    var str = "";
                    str += ""
                        + "<iframe name=downloadFrame"+ id +" style='display:none;'></iframe>"
                        + "<form name=download"+ id +" action="+ url +" method='get' target=downloadFrame"+ id +">"
                        + "<span class='file_name' style='color: #000;'>"+str+"</span>"
                        + "<input class='file_url' style='display: none;' name='id' value="+ id +">"
                        + "<button type='submit' class=btn" + id +"></button>"
                        + "</form>"
                    $("#form_container").append(str);
                    $("#form_container").find(".btn" + id).click();
                }
            }
        })
    }

    var uploader1,uploader2;          //初始化upload按钮

    var aname1,aname2,aname3;         //用于区分 编辑时是否修改了文件

    //设备设施建设-初始化
    function upload1() {
        if(!uploader1){
            uploader1 = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadEquipmentCheckAccept')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {"remark":"","aid":"","checktime":"","selfid":""},
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload1",
                    innerHTML: "上传文件"
                }
            });

            uploader1.on( 'fileQueued', function( file ) {
                aname2 = file.name;
                $("#file_per1").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list1").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                    '<span class="info1">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list1").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader1.getFile(id);
                uploader1.removeFile(file,true);
            });
            uploader1.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader1.on("uploadStart",function () {
                uploader1.options.formData.aid = $("#aid").val();
                uploader1.options.formData.remark = $("#remark1").val();
                uploader1.options.formData.checktime = $("#year1").val();
                uploader1.options.formData.selfid = selfid;
            });
            uploader1.on('beforeFileQueued', function (file) {
                if($("#file_list1").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader1.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader1.on( 'uploadSuccess', function( file,data, response ) {
                // console.log(file)
                // console.log(data)
                if(data.code === 1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                    $("#file_upload1").empty();
                    $("#file_per1").empty();
                    $("#file_list1").empty();
                    $("#fname1").modal('hide');
                    table1.ajax.url("__SCRIPT__/safety_equipmentmanage.php?selfid="+selfid).load();
                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });

            // 文件上传失败，显示上传出错。
            uploader1.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#file_per1").empty();
            });
        }
    }

    //设备设施建设-预览
    function showpdf1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        showPdf(id,"./equipmentPreview");
    }

    //设备设施建设-删除
    function del1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        del(id,"./equipmentDel");
    }

    //设备设施建设-编辑-删除文件
    function fdelatt1(that) {
        var id = $(that).parent("div").attr("id");
        $("#"+id).remove();
    }

    //设备设施建设-编辑
    function edit1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        $.ajax({
            url: "./getindex",
            type: "post",
            data: {id:id},
            dataType: "json",
            success: function (res) {
                if(res.code === 1){
                    $("#aid").val(res.data.id);
                    $("#remark1").val(res.data.remark);
                    $("#year1").val(res.data.checktime);
                    aname1 = res.data.remark;
                    aname2 = res.data.name;
                    aname3 = res.data.checktime;
                    uploader1 = null;
                    upload1();
                    if(res.data.path){
                        $("#file_list1").empty().append('<div style="display: inline-block;vertical-align: middle;" id="' + res.data.id + '" class="item">' +
                            '<span class="info1">' + res.data.name + '</span>&nbsp' +
                            '<span onclick="fdelatt1(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                            '</div>' );
                    }
                    $("#fname1").modal('show');
                }
            }
        })
    }

    //设备设施建设-下载
    function download1(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        download(id,"./equipmentDownload");

    $("#fname1 .btn-primary").click(function () {
        if($("#file_list1").html()){
            if(!$("#aid").val()){
                uploader1.upload();
            }else {
                if(aname1 !== $("#remark1").val() || aname2 !== $(".info1").html() || aname3 !== $("#year1").val() ){
                    $.ajax({
                        url: "./equipmentEdit",
                        type: "post",
                        data: {id:$("#aid").val(),remark:$("#remark1").val(),checktime:$("#year1").val()},
                        datatype: "json",
                        success: function (res) {
                            if(res.code === 1){
                                layer.msg(res.msg);
                                table1.ajax.url("__SCRIPT__/safety_equipmentmanage.php?selfid="+selfid).load();
                                $("#fname1").modal('hide');
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                }else {
                    layer.msg("未发生更改");
                    $("#fname1").modal('hide');
                }
            }
        }else {
            alert("请选择上传文件");
        }
    })

            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "previous": "上一页",
                "next": "下一页"

    //设备设施验收-初始化
    function upload2() {
        if(!uploader2){
            uploader2 = WebUploader.create({
                auto: false,// 选完文件后，是否自动上传。
                swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
                server: "{:url('Upload/uploadEquipmentCheckAccept')}",// 文件接收服务端。
                chunked: false,
                fileSizeLimit: 1000 *1024 *1024,
                fileNumLimit: 1,
                formData: {"remark":"","bid":"","selfid":""},
                duplicate :true,// 重复上传图片，true为可重复false为不可重复
                pick: {
                    multiple: false,
                    id: "#file_upload2",
                    innerHTML: "上传文件"
                }
            });

            uploader2.on( 'fileQueued', function( file ) {
                bname2 = file.name;
                $("#file_per2").append('<div id="' + file.id + '" class="item">' +
                    '</div>');
                $("#file_list2").append('<div style="display: inline-block;vertical-align: middle;" class="' + file.id + '" class="item">' +
                    '<span class="info2">' + file.name + '</span>&nbsp' +
                    '<span class="webuploadDelbtn" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                    '</div>' );
            });
            $("#file_list2").on("click", ".webuploadDelbtn", function () {
                var $ele = $(this);
                var id = $ele.parent().attr("class");
                var file = uploader2.getFile(id);
                uploader2.removeFile(file,true);
            });
            uploader2.on('fileDequeued', function (file) {
                $(file.id).remove();
                $('.'+file.id).remove();
                console.log("remove");
            });
            uploader2.on("uploadStart",function () {
                uploader2.options.formData.aid = $("#bid").val();
                uploader2.options.formData.remark = $("#remark2").val();
                uploader2.options.formData.selfid = selfid;
            });
            uploader2.on('beforeFileQueued', function (file) {
                if($("#file_list2").html()){
                    alert("只能上传一个文件,请先删除文件");
                    return false;
                }else {
                    return true;
                }
            });
            // 文件上传过程中创建进度条实时显示。
            uploader2.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');
                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                        '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }
                $li.find('p.state').text('上传中');
                $percent.css('width', percentage * 100 + '%');
            });
            // 文件上传成功
            uploader2.on( 'uploadSuccess', function( file,data, response ) {
                // console.log(file)
                // console.log(data)
                if(data.code === 1){
                    layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
                    $("#file_upload2").empty();
                    $("#file_per2").empty();
                    $("#file_list2").empty();
                    $("#fname2").modal('hide');
                    table2.ajax.url("__SCRIPT__/safety_equipmentmanage.php?selfid="+selfid).load();
                }else {
                    layer.msg("抱歉，您没有此权限");
                }
            });

            // 文件上传失败，显示上传出错。
            uploader2.on( 'uploadError', function( file ) {
                layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
                $("#file_per2").empty();
            });
        }
    }

    //设备设施验收-预览
    function showpdf2(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        showPdf(id,"./equipmentPreview");
    }

    //设备设施验收-删除
    function del2(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        del(id,"./equipmentDel");
    }

    //设备设施验收-编辑-删除文件
    function fdelatt2(that) {
        var id = $(that).parent("div").attr("id");
        $("#"+id).remove();
    }

    //设备设施验收-编辑
    function edit2(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        $.ajax({
            url: "./getindex",
            type: "post",
            data: {id:id},
            dataType: "json",
            success: function (res) {
                if(res.code === 1){
                    $("#bid").val(res.data.id);
                    $("#remark2").val(res.data.remark);
                    bname1 = res.data.remark;
                    bname2 = res.data.name;
                    uploader2 = null;
                    upload2();
                    if(res.data.path){
                        $("#file_list2").empty().append('<div style="display: inline-block;vertical-align: middle;" id="' + res.data.id + '" class="item">' +
                            '<span class="info2">' + res.data.name + '</span>&nbsp' +
                            '<span onclick="fdelatt2(this)" style="color: #0d8ddb;text-decoration: underline;cursor: pointer;">删除</span>' +
                            '</div>' );
                    }
                    $("#fname2").modal('show');
                }
            }
        })
    }

    //设备设施验收-下载
    function download2(that) {
        var id = $(that).parent("td").parent("tr").children("td:first-child").text();
        download(id,"./equipmentDownload");
    }

    //设备设施建设-提交
    $("#fname2 .btn-primary").click(function () {
        if($("#file_list2").html()){
            if(!$("#bid").val()){
                uploader2.upload();
            }else {
                if(bname1 !== $("#remark2").val() || bname2 !== $(".info2").html()){
                    $.ajax({
                        url: "./equipmentEdit",
                        type: "post",
                        data: {id:$("#bid").val(),remark:$("#remark2").val(),checktime:""},
                        datatype: "json",
                        success: function (res) {
                            if(res.code === 1){
                                layer.msg(res.msg);
                                table2.ajax.url("__SCRIPT__/safety_equipmentmanage.php?selfid="+selfid).load();
                                $("#fname2").modal('hide');
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                }else {
                    layer.msg("未发生更改");
                    $("#fname2").modal('hide');
                }
            }
        }else {
            alert("请选择上传文件");
        }
    })

    //设备设施建设-新增
    $("div.mybtn").html("新增")
    $("#table2_wrapper .mybtn").click(function () {
        uploader2 = null;
        $("#fname2 input").val("");
        $("#file_list2").empty();
        $("#fname2").modal('show');
        upload2();
    })
</script>

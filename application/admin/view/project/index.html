//编辑用户
function edit(that) {
    var uid = $(that).parent("td").parent("tr").children("td:first-child").text();
    $("#id").val(uid);
    $.ajax({
        url: "./userEdit",
        type: "post",
        data: {uid:uid},
        dataType: "json",
        success: function (res) {
            console.log(res);
            if(res.msg == "success"){
                var data = res.data;
                if(data.status == 1){
                    $('#open').iCheck('check');
                    $('#close').iCheck('uncheck');
                }else {
                    $('#open').iCheck('uncheck');
                    $('#close').iCheck('check');
                }
                if(data.portrait){
                    $("#img_data").attr("src","__PHOTO__/" + data.portrait);
                }else {
                    $("#img_data").attr("src","/static/admin/images/head_default.gif");
                }
                $("#dept").empty();
                var group = JSON.parse(res.group);
                console.log(group)
                $.each(group,function (i,n) {
                    var str = "<option value="+ n.name +">"+ n.name +"</option>";
                    $("#dept").append(str);
                });
                $("#dept").val(data.dept);
                $("#dept").on("change",function () {
                    var val1 = $(this).val();
                    $.each(group,function (i,n) {
                        if(n.name == val1){
                            $("#groupid").val(n.id);
                        }
                    })
                })

                $("#myModal").modal('show');
            }else {
                layer.msg(res.msg);
            }
        }
    })
}

function myconfirm(id,url) {
    layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
        $.ajax({
            url: url,
            async: false,
            data: {'id' : id},
            type: "get",
            dataType: "json",
            success: function (res) {
                if(res.code == 1){
                    layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                    admin_table.ajax.url("__SCRIPT__/test.php?groupid=" + groupid).load();
                }else{
                    layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                }
            }
        })
        layer.close(index);
    })
}

    function ajaxDataFilter(treeId, parentNode, responseData) {
        console.log(responseData)
        var tree_data = responseData.data;
        if (tree_data) {
            for(var i =0; i < tree_data.length; i++) {
                tree_data[i].name += "_filter";
            }
        }
        return tree_data;
    };
    function zTreeBeforeRemove(treeId, treeNode) {
        console.log(treeId,treeNode);
        if(confirm("你确定删除"+ treeNode.name +"节点吗？")){
            return true;
        }
        return false;
    }
    function addHoverDom(treeId, treeNode) {
        var aObj = $("#" + treeNode.tId + "_a");
        if ($("#diyBtn_"+treeNode.id).length>0) return;
        var editStr = "<span id='diyBtn_space_" +treeNode.id+ "' class='button' style='background-position: -144px 0;'> </span>"
            + "<button type='button' class='diyBtn1' id='diyBtn_" + treeNode.id
            + "' title='"+treeNode.name+"' onfocus='this.blur();'></button>";
        aObj.append(editStr);
        var btn = $("#diyBtn_space_"+treeNode.id);
        if (btn) btn.bind("click", function(){
//            alert("diy Button for " + treeNode.name);
            var child_name = prompt("请输入子节点名称");
            if(child_name){
                console.log(child_name)
            }
        });
    };
    function removeHoverDom(treeId, treeNode) {
        $("#diyBtn_"+treeNode.id).unbind().remove();
        $("#diyBtn_space_" +treeNode.id).unbind().remove();
    };
    //点击获取节点名称
    function zTreeOnClick(event, treeId, treeNode) {
        console.log(treeNode.tId + ", " + treeNode.name);
        $("#mycontent>p").text(treeNode.name);
    };

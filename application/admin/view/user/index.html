<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>
<script type="text/javascript">
    var groupid;
    var $list = $('#fileList');
    //上传图片,初始化WebUploader
    var uploader = WebUploader.create({

        auto: true,// 选完文件后，是否自动上传。
        swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
        server: "{:url('Upload/uploadface')}",// 文件接收服务端。
        duplicate :true,// 重复上传图片，true为可重复false为不可重复
        pick: '#imgPicker',// 选择文件的按钮。可选。

        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/jpg,image/jpeg,image/png'
        },

        'onUploadSuccess': function(file, data, response) {
            $("#data_photo").val(data._raw);
            $("#img_data").attr('src', '/uploads/face/' + data._raw).show();
        }
    });

    uploader.on( 'fileQueued', function( file ) {
        $list.html( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">正在上传...</p>' +
            '</div>' );
    });

    // 文件上传成功
    uploader.on( 'uploadSuccess', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传成功！');
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错!');
    });

    //提交
    $(function(){
        $('#userAdd').ajaxForm({
            beforeSubmit: checkForm,
            success: complete,
            dataType: 'json'
        });

        function checkForm(){
            if( '' == $.trim($('#username').val())){
                layer.msg('请输入用户名',{icon:2,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            var txt1 = $("#myModal h5").text();
            if(txt1.search(/编辑用户/) < 0){
                if( '' == $.trim($('#password').val())){
                    layer.msg('请输入登录密码',{icon:2,time:1500,shade: 0.1}, function(index){
                        layer.close(index);
                    });
                    return false;
                }
            }

            if( '' == $.trim($('#real_name').val())){
                layer.msg('请输入真实姓名',{icon:2,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
        }


        function complete(data){
            console.log($("#action").val())
            console.log(data);
            if(data.code==1){
                $("#myModal").modal('hide');
                layer.msg("保存成功");
                admin_table.ajax.url("__SCRIPT__/test.php?groupid=" + groupid).load();
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;
            }
        }

    });



    //IOS开关样式配置
    var elem = document.querySelector('.js-switch');
    var switchery = new Switchery(elem, {
        color: '#1AB394'
    });
    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>

//编辑用户
function edit(that) {
    var uid = $(that).parent("td").parent("tr").children("td:first-child").text();
    $.ajax({
        url: "./userEdit",
        type: "post",
        data: {uid:uid},
        dataType: "json",
        success: function (res) {
            console.log(res);
            if(res.msg == "success"){
                var data = res.data;
                $('#fileList').empty();
                $("#id").val(uid);
                $("#groupname").val(data.groupname);
                $("#groupid").val(data.groupid);
                $("#real_name").val(data.real_name);
                $("#sex").val(data.sex);
                $("#username").val(data.username);
                $("#mobile").val(data.mobile);
                $("#tele").val(data.tele);
                $("#position").val(data.position);
                $("#email").val(data.email);
                $("#wechat").val(data.wechat);
                $("#remark").val(data.remark);
                $("#myModal h5").text(data.dept + "-编辑用户");
                if(data.status == 1){
                    $('#open').iCheck('check');
                    $('#close').iCheck('uncheck');
                }else {
                    $('#open').iCheck('uncheck');
                    $('#close').iCheck('check');
                }
                if(data.portrait){
                    $("#img_data").attr("src","__PHOTO__/" + data.portrait);
                }else {
                    $("#img_data").attr("src","/static/admin/images/head_default.gif");
                }
                $("#dept").empty();
                var group = JSON.parse(res.group);
                console.log(group)
                $.each(group,function (i,n) {
                    var str = "<option value="+ n.name +">"+ n.name +"</option>";
                    $("#dept").append(str);
                });
                $("#dept").val(data.dept);
                $("#dept").on("change",function () {
                    var val1 = $(this).val();
                    $.each(group,function (i,n) {
                        if(n.name == val1){
                            $("#groupid").val(n.id);
                        }
                    })
                })

                $("#myModal").modal('show');
            }else {
                layer.msg(res.msg);
            }
        }
    })
}
function userEdit(id){
    location.href = './userEdit/id/'+id+'.html';
}

//删除用户
function myconfirm(id,url) {
    layer.confirm('确认删除此条记录吗?', {icon: 3, title:'提示'}, function(index){
        $.ajax({
            url: url,
            async: false,
            data: {'id' : id},
            type: "get",
            dataType: "json",
            success: function (res) {
                if(res.code == 1){
                    layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                    admin_table.ajax.url("__SCRIPT__/test.php?groupid=" + groupid).load();
                }else{
                    layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                }
            }
        })
        layer.close(index);
    })
}
function del(that) {
    var uid = $(that).parent("td").parent("tr").children("td:first-child").text();
        myconfirm(uid,'{:url("userDel")}');
}
//状态开启禁用
function mystatus(id,url,that){
    $.post(url,{id:id},function(data){
        if(data.code==1){
            $(that).removeClass("btn-primary btn-outline").addClass("btn-danger btn-outline").val("禁用");
            layer.msg(data.msg,{icon:2,time:1500,shade: 0.1,});
            return false;
        }else{
            $(that).removeClass("btn-danger btn-outline").addClass("btn-primary btn-outline").val("开启");
            layer.msg(data.msg,{icon:1,time:1500,shade: 0.1,});
            return false;
        }
    });
    return false;
}
function myuser_state(that) {
    var uid = $(that).parent("td").parent("tr").children("td:first-child").text();
    mystatus(uid,'{:url("user_state")}',that);
}

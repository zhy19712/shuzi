<script type="text/javascript">
    function getVideo(page) {
        $.ajax({
            url: "",
            type: "post",
            data: {page:page},
            dataType: "json",
            success: function (res) {
                console.log(res);
            }
        })
    }
    getVideo(1);
    $(".vcontainer input").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});

    plyr.setup({
        controls: ["duration"]
    });
    $(".mask").click(function () {
        var url = $(this).parent(".container").find("source").attr("src");
        console.log(url);
        url = encodeURIComponent(url);
        window.open("./videoplay.html?url=" + url,"_blank");
    })
    var x = 0;
    $("#edit").click(function () {
        x += 1;
        if(x%2 === 0){
            $("#del").attr("disabled",true);
            $(".icheckbox_square-green").css("display","none");
        }else {
            $("#del").attr("disabled",false);
            $(".icheckbox_square-green").css("display","block");
        }
    })
    $("#del").click(function () {
        $("#content input[type='checkbox']:checked").each(function (i,n) {
            console.log(i,n);
        })
    })
    var uploader = WebUploader.create({
        auto: true,// 选完文件后，是否自动上传。
        swf: '/static/admin/webupload/Uploader.swf',// swf文件路径
        server: "{:url('Upload/uploadVideo')}",// 文件接收服务端。
        chunked: false,
        fileSizeLimit: 1000 *1024 *1024,
        fileNumLimit: 1,
        duplicate :true,// 重复上传图片，true为可重复false为不可重复
        pick: {
            multiple: false,
            id: "#upload"
        },
        accept: {
            title: 'mp4',
            extensions: 'mp4',
            mimeTypes: '.mp4'
        }
    });

    uploader.on( 'fileQueued', function( file ) {
        $("#file_per").append('<div id="' + file.id + '" class="item">' +
            '</div>');
    });
    // 文件上传过程中创建进度条实时显示。
    uploader.on('uploadProgress', function (file, percentage) {
        var $li = $('#' + file.id),
            $percent = $li.find('.progress .progress-bar');
        // 避免重复创建
        if (!$percent.length) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo($li).find('.progress-bar');
        }
        $li.find('p.state').text('上传中');
        $percent.css('width', percentage * 100 + '%');
    });
    // 文件上传成功
    uploader.on( 'uploadSuccess', function( file,data, response ) {
        console.log(file)
        console.log(data)
        if(data.code === 1){
            layer.msg(data.msg,{icon:1,time:1500,shade: 0.1});
            $("#file_per").empty();
        }else {
            layer.msg("抱歉，您没有此权限");
        }

    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ,data) {
        layer.msg("上传失败",{icon:2,time:1500,shade: 0.1});
        $("#file_per").empty();
    });
</script>
